<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.6 Social Media Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://files.catbox.moe/olldbs.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .social-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 500px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .social-link:hover {
            transform: scale(1.05);
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .social-icon {
            width: 60px;
            height: 60px;
            margin: 0 20px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .social-icon img {
            width: 40px;
            height: 40px;
        }
        
        .social-name {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* Color differentiation for each platform */
        .tiktok-link {
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .instagram-link {
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        /* Hide the audio controls */
        audio {
            display: none;
        }
        
        /* Music control button */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
    </style>
</head>
<body>
    <h1 class="title">𝙰𝙺𝚄𝙽 𝙺𝙴𝙻𝙰𝚂 𝟿.𝟼</h1>
    
    <div class="social-container">
        <a href="https://www.tiktok.com/@class9.6_officiall?_t=ZS-8yVS4b097Bf&_r=1" class="social-link tiktok-link" target="_blank">
            <div class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" alt="TikTok">
            </div>
            <div class="social-name">tiktok 9.6</div>
        </a>
        
        <a href="https://www.instagram.com/weare.ninesiix?igsh=eDA5eWNnNnRpZTlz" class="social-link instagram-link" target="_blank">
            <div class="social-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </div>
            <div class="social-name">instagram 9.6</div>
        </a>
    </div>
    
    <!-- Audio element with autoplay, loop and volume control -->
    <audio id="bgMusic" autoplay loop volume="1">
        <source src="https://files.catbox.moe/hkphfj.m4a" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Music control button -->
    <button class="music-control" id="musicToggle">🔊</button>
    
    <script>
        // Music control functionality
        const music = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        
        // Try to play music automatically (may be blocked by browser)
        document.addEventListener('DOMContentLoaded', function() {
            music.volume = 0.5;
            const playPromise = music.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Auto-play was prevented, show paused state
                    musicToggle.textContent = '🔇';
                });
            }
        });
        
        // Toggle music play/pause
        musicToggle.addEventListener('click', function() {
            if (music.paused) {
                music.play();
                musicToggle.textContent = '🔊';
            } else {
                music.pause();
                musicToggle.textContent = '🔇';
            }
        });
    </script>
</body>
</html>
